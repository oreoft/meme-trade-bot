<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}币价监控系统{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .status-running {
            color: #198754;
        }
        .status-stopped {
            color: #dc3545;
        }
        .config-form {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .address-copy {
            transition: all 0.2s ease;
            border-radius: 3px;
            padding: 2px 4px;
        }
        .address-copy:hover {
            background-color: #e9ecef;
            color: #0d6efd !important;
        }
        .address-copy:active {
            transform: scale(0.95);
        }
        .address-copy + i {
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }
        .address-copy:hover + i {
            opacity: 1;
            color: #0d6efd;
        }
        .generate-key-btn {
            min-width: 60px;
            border-top-left-radius: 0 !important;
            border-bottom-left-radius: 0 !important;
        }
        .generate-key-btn:hover {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
        .input-group .form-control {
            border-top-right-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                币价监控系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/keys">
                            <i class="fas fa-key me-1"></i>私钥管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config">
                            <i class="fas fa-cog me-1"></i>配置管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/monitor">
                            <i class="fas fa-eye me-1"></i>监控状态
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs">
                            <i class="fas fa-list me-1"></i>运行日志
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 统一API响应处理工具 -->
    <script src="/static/js/api-response.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
